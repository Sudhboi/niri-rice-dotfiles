# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
  color = rgba(242, 243, 244, 1)
  font_size = 600
  font_family = steelfish outline regular
  position = 0, 500
  halign = center
  valign = center
}


